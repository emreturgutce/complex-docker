sudo: required
services:
  - docker
before_install:
# - openssl aes-256-abc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
# - gcloud auth activate-service-account --key-file service-account.json
# - gcloud config set project <PROJECT_ID>
# - gcloud config set compute/zone <COMPUTE_ZONE>
# - gcloud container clusters get-credentials <CLUSTER_NAME>
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker build -t emreturgutce/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true emreturgutce/react-test npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master